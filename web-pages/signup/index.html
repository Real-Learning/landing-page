<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Coding Mentorship Program - Become a Software Engineer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Load Inter font and Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'header-dark': '#171421',
                        'accent-blue': '#3b82f6',
                        'accent-hover': '#2563eb',
                        // Main body background is light gray
                        'background-light': '#f8fafc',
                        // Main body text is dark
                        'text-dark': '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8fafc; /* Light background color */
            color: #1e293b; /* Dark text color */
        }
    </style>
</head>
<body>

    <!-- Header Section - Lock logo to the left -->
    <header class="bg-header-dark shadow-lg px-6 py-4 flex items-center h-24">
        <div class="flex items-center">
            <!-- Logo: using .jpg instead of .png to avoid color profile issues. -->
            <img src="logo.jpg" alt="Real Learning Logo"
                 class="h-12 sm:h-16 w-auto rounded-lg bg-header-dark"
                 style="object-fit: contain;"
                 onerror="this.onerror=null; this.src='https://placehold.co/400x64/171421/ffffff?text=Real+Learning+Logo';">
        </div>
    </header>

    <!-- Main Content Area (Vertically and Horizontally Centered) -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="text-center max-w-2xl w-full">
            <!-- Title Using &nbsp; (non-breaking space) to prioritize the break in the middle -->
            <h1 class="text-4xl sm:text-6xl font-extrabold text-gray-900 mb-4 leading-tight">
                Real&nbsp;Coding Mentorship&nbsp;Program
            </h1>

            <!-- Subtitle - Using &nbsp; (non-breaking space) to prioritize the break in the middle -->
            <p class="text-lg sm:text-2xl text-gray-700 mb-8 font-light">
                Become&nbsp;a&nbsp;software&nbsp;engineer by&nbsp;the&nbsp;end&nbsp;of&nbsp;high&nbsp;school
            </p>

            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-10">
                <!-- Special Message - Font size adjusted slightly for balance -->
                <p class="text-xl sm:text-2xl text-green-600 font-bold sm:mb-0">
                    First Month Free
                </p>

                <!-- Sign Up Button/Hyperlink - Removed bottom margin (mb-10) from the link -->
                <a id="signUpButton" href="https://forms.gle/YN3shWkLyu4BEamm9"
                   class="inline-block px-8 py-3
                          bg-accent-blue hover:bg-accent-hover
                          text-white text-lg font-semibold
                          rounded-xl shadow-lg transition duration-300 ease-in-out
                          transform hover:scale-105"
                   target="_blank" rel="noopener noreferrer">
                    Sign Up Now
                </a>
            </div>

            <!-- Discord Section -->
            <p class="text-base sm:text-lg text-gray-700 mb-3">
                Already signed up? Student Discord link:
            </p>

            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <!-- Content is on a single line to prevent manual selection of trailing whitespace. -->
                <a id="discordLinkBox"
                   href="https://discord.gg/yWpE79eTHr"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="bg-white text-gray-900 text-sm sm:text-base
                          p-3 rounded-xl max-w-xs sm:max-w-none
                          truncate border border-gray-300 shadow-md
                          hover:bg-gray-50 hover:text-blue-600 hover:underline transition cursor-pointer">https://discord.gg/yWpE79eTHr</a>

                <!-- Copy Button -->
                <button id="copyButton"
                        class="px-5 py-3
                               bg-gray-300 hover:bg-gray-400
                               text-gray-900 text-sm font-medium
                               rounded-xl transition duration-200
                               transform hover:scale-100 active:scale-95
                               focus:outline-none focus:ring-2 focus:ring-gray-400">
                    Copy to clipboard
                </button>
            </div>

            <!-- Message area for confirmation - Text color adjusted for visibility on light background -->
            <p id="copyMessage" class="mt-4 text-sm font-medium text-transparent transition-opacity duration-500 ease-in-out opacity-0">
                Copied!
            </p>
        </div>
    </main>

    <script>
        const copyButton = document.getElementById('copyButton');
        const discordLinkBox = document.getElementById('discordLinkBox');

        // Get the link text cleanly before it's used in the copy function.
        const linkToCopy = discordLinkBox.textContent.trim();

        const copyMessage = document.getElementById('copyMessage');

        // Function to copy text to clipboard using the older but safer method in iFrames/sandbox
        function copyToClipboardFallback(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            // Prevent scrolling to the textarea
            tempInput.style.position = 'fixed';
            tempInput.style.opacity = '0';
            document.body.appendChild(tempInput);
            tempInput.focus();
            tempInput.select();

            try {
                // Execute the copy command
                const successful = document.execCommand('copy');
                return successful;
            } catch (err) {
                console.error('Copy failed:', err);
                return false;
            } finally {
                // Clean up by removing the temporary textarea
                document.body.removeChild(tempInput);
            }
        }

        copyButton.addEventListener('click', async () => {
            let success = false;

            // Try the modern Clipboard API first (preferred)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    // Use the trimmed linkToCopy variable
                    await navigator.clipboard.writeText(linkToCopy);
                    success = true;
                } catch (err) {
                    console.warn('Clipboard API failed, falling back to execCommand:', err);
                    success = copyToClipboardFallback(linkToCopy);
                }
            } else {
                // Fallback for older browsers or restricted environments
                success = copyToClipboardFallback(linkToCopy);
            }

            if (success) {
                // Message displayed on successful copy (using a darker green for contrast)
                copyMessage.textContent = 'Copied to clipboard!';
                copyMessage.classList.remove('text-transparent', 'opacity-0', 'text-red-600');
                copyMessage.classList.add('text-green-600', 'opacity-100');

                // Fade out the message after 2 seconds
                setTimeout(() => {
                    copyMessage.classList.remove('opacity-100');
                    copyMessage.classList.add('opacity-0');
                    setTimeout(() => {
                        copyMessage.classList.add('text-transparent');
                    }, 500); // Wait for the transition to finish before hiding the text
                }, 2000);
            } else {
                // Message displayed on copy failure
                copyMessage.textContent = 'Failed to copy. Please copy manually.';
                copyMessage.classList.remove('text-transparent', 'opacity-0', 'text-green-600');
                copyMessage.classList.add('text-red-600', 'opacity-100');
            }
        });
    </script>

</body>
</html>
